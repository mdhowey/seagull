{% extends 'base.html' %} 
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-center">
        <h1 class="mb-4">Update {{product.name}}</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form action="" method="post">
        {% csrf_token %} 
        {{form.as_p}} 
        <input type="submit" value="Submit" />
        <a class="button btn-info" href="{% url 'product_detail' product.pk %}">Cancel</a>
        </form>
    </div>
</div>  
{% endblock %}
