{% extends 'base.html' %} 
{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class="form-control g-0">
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} <br>
                    {{ field }}
                </div>
            {% endfor %}
            <nav class="nav">
                <div class="col">
                    <button type="submit" class="btn btn-outline-success my-2">Submit</button>
                    <a class="btn btn-outline-info" href="{% url 'products_list' %}">Cancel</a>
                </div>
            </nav>
        </form>
    </div> 
</div> 
{% endblock %}
